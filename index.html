<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script defer src="js\script.js"></script>
</head>
<body style="background-color: #202020;">
  <div class="text-center mx-auto flex-column mb-0 justify-content-center">
    <h1 class="text-white">Book Search</h1>
    <!-- Search Field -->
    <div class="mx-auto w-50 input-group mb-3 mt-3">
      <input data-search-field type="search" class="bg-dark text-white form-control" placeholder="Search a book...">
      <button data-search-button class="btn btn-primary text-white btn-outline-secondary" type="button">Search</button>
    </div>
    <h3 class="text-white" data-searching></h3>
    <!-- Books Card -->
    <div class="mx-auto w-75 flex-column card-body">
      <div class="card bg-dark text-white" data-book-container>
        <template data-book-template>
          <div class="mt-3 mb-3">
            <div class="card-title lead" data-title></div>
            <div class="card-subtitle" data-author></div>
            <a class="card-subtitle" target="_blank" data-key></a>
          </div>
        </template>
      </div>
    </div>
  </div>
</body>
</html>
